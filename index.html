<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="content">

        <!-- title -->
        <h1>Etch a scetch</h1>

   
        <div class="draw-and-control">

            <!-- main section to draw -->
            <div class="drawing-area" id="DrawingArea">
                <!-- inner element to come from javascript -->
            </div>

         

            <div class="controler-section">

                <input type="color" id="colorPicker" value="#000000">

                <div class="simple-or-rainbow">
                    <div class="switch" id="solid">Solid</div>
                    <div class="switch" id="rainbow">Rainbow</div>
                </div>

                <div class="button" id="clear">Clear</div>

                <div class="size-selector"></div>
                    <input type="range" min="4" max="64" value="16" class="slider" id="sizeSlider">
                    <p class="current-size" id="currentSize">16 x 16</p>
                </div>


            </div>

    </div>

    </div> 
    <!-- end of content -->

<script src="./app.js"></script>


    
</body>
</html>
